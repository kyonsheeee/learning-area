<em>This is my text.</em>
<!-- イタリック体になる -->
<p class="editor-note">My cat is <strong>very</strong> grumpy.</p>
<img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
  alt="Firefox icon" />
<p>A link to my <a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">favorite website</a>.
</p>

<!-- disabled 属性を使用すると、エンドユーザーが入力ボックスにテキストを入力できないようにします。 -->
<input type="text" disabled="disabled" />
<input type="text" disabled />

<!-- disabled 属性がないため、テキスト入力が許可されます。 -->
<input type="text" />

<a href="https://www.mozilla.org" title="Isn't Mozilla great?">
  A link to the Mozilla homepage
</a>
