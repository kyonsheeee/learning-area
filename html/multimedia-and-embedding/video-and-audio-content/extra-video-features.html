<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Extra video feature example</title>
  <style>
    video {
      background: black;
      ;
    }
  </style>
</head>

<body>
  <h1>Extra video features example</h1>

  <video controls width="400" height="400" loop muted preload="auto" poster="poster.png">
    <source src="rabbit320.mp4" type="video/mp4">
    <source src="rabbit320.webm" type="video.webm">
    <p>お使いのブラウザーはこの動画に対応していません。代わりに<a href="rabbit320.mp4">動画へのリンク</a>をお使いください。</p>
  </video>
</body>

</html>
